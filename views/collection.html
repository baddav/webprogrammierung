<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Pokedex – PokeCollection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/public/css/styles.css" rel="stylesheet">
</head>
<body data-page="collection">
<nav class="nav">
    <div class="left logo">
        <img src="/public/img/pokeball.svg" alt="Pokeball">
        <a href="/">Pokedex</a>
    </div>
    <div class="center">
        <a href="/">PokeSearch</a>
        <a href="/gallery">PokeGallery</a>
        <a href="/collection">PokeCollection</a>
    </div>
    <div class="right">
        <a href="/profile">PokeProfile</a>
    </div>
</nav>
<div class="top-bar">
    <h2>Meine Collection</h2>
</div>
<div class="container">
    <!-- Filter/Sort Leiste entfernt - Collection zeigt nur Favoriten -->
    <div id="list" class="grid"></div>
</div>

<!-- Popup-Overlay (gleich wie in der Gallery) -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <button id="closePopup" class="close-btn">✕</button>
        <div id="popup-detail"></div>
    </div>
</div>

<script src="/public/js/main.js"></script>
</body>
</html>
